<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Create an Event</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
       <link rel="stylesheet" href="css/event.css">
       <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
       <script defer src="js/event.js"></script> 
       <!--jQuery-->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
   </head>

   <body>
       <section class="section">
         <div class="container">
           <h1 class="title">Event</h1>
           <h2 class="subtitle">
             Enter the event info below.
           </h2>
         </div>
       </section>
       <div class="field">
           <label class="label">Name</label>
           <div class="control">
             <input class="input" type="text" placeholder="Text input">
           </div>
         </div>
         
         <div class="field">
           <label class="label">Username</label>
           <div class="control has-icons-left has-icons-right">
             <input class="input" type="text" placeholder="Text input" value="bulma">
             <span class="icon is-small is-left">
               <i class="fas fa-user"></i>
             </span>
           </div>
         </div>
         
         <div class="field">
           <label class="label">Email</label>
           <div class="control has-icons-left has-icons-right">
             <input class="input"  type="text" placeholder="Email input" value="hello@">
             <span class="icon is-small is-left">
               <i class="fas fa-envelope"></i>
             </span>
           </div>
         </div>

         <div class="field">
            <label class="label">School</label>
            <div class="control">
                <div class="select">
                    <select>
                    <option>Select dropdown</option>
                    <option>Columbia University</option>
                    <option>Princeton University</option>
                    <option>NJIT</option>
                    <option>UCLA</option>
                    <option>Harvard University</option>
                    </select>
                </div>
                </div>
        </div>
         
         <div class="field">
           <label class="label">Subject</label>
           <div class="control">
             <div class="select">
               <select>
                 <option>Select dropdown</option>
                 <option>Data Structures in Java</option>
                 <option>Advanced Programming</option>
                 <option>Contemporary Civilization</option>
                 <option>Music Humanities</option>
                 <option>Introduction to Computer Science</option>
               </select>
             </div>
           </div>
         </div>
         
         <div class="field">
           <label class="label">Event Description</label>
           <div class="input">
             <textarea class="textarea" placeholder="Describe your event here."></textarea>
           </div>
         </div>

         <div class="field">
            <label class="label">Event Location</label>
            <div class="input">
                <textarea class="textarea" placeholder="Location"></textarea>
            </div>
        </div>

    <div class="field is-grouped">
           <div class="control">
             <button class="button is-link" onclick="submit()">Submit</button>
           </div>
           <div class="control">
             <button class="button is-link is-light">Cancel</button>
           </div>
         </div>

         <div class="tile is-ancestor" id="navigation">
           <div class="tile">
               <div class="tile is-parent">
                       <article class="tile is-child notification">
                       <div class="content">
                               <div class="columns" id="lowest-bar">
                                       <div class="column">
                                           <a id="profile-page" class="icon" href="profile.html"><i class="fas fa-user-alt"></i></a>
                                       </div>
                                       <div class="column">
                                               <a id="find-students-page" class="icon" href="find-students.html"><i class="fas fa-users"></i></a>
                                           </div>
                                       <div class="column">
                                           <a id="calendar-page" class="icon" href="home.html"><i class="fas fa-calendar-alt"></i></a>
                                       </div>
                                       <div class="column">
                                           <a id="add-page" class="icon" href="event.html"><i class="fas fa-plus-circle"></i></a>
                                       </div>
                                   </div>
                               </div>
                       </div>
                       </article>
                   </div>
           </div>
       </div>

     </body>
</html>
